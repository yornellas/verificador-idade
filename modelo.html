<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Verificador de idade</title>
</head>
<body>
    <header>
        <h1>Verificador de Idade</h1>
    </header>
    <section>
        <div id="form">
            <form>
                <p>
                    <label for="birth-year">Ano de Nascimento:</label>
                    <input type="number" id="birth-year">
                </p>
                <p>
                    <label for="gender">Sexo:</label>
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male">Masculino</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Feminino</label>
                </p>
                <button type="button" onclick="verify()">Verificar</button>
            </form>
        </div>
        <div id="result">
            <p>
                Preencha os dados acima para ver o resultado!
            </p>
        </div>
    </section>
    <footer>
        Sugerido por <a href="https://www.cursoemvideo.com/course/javascript/">&copy;CursoemVideo</a> | Desenvolvido por <a href="https://www.linkedin.com/in/yolandaornellas/">Yolanda Ornellas</a>
    </footer>
    <script src="script.js"></script>
</body>
</html>
